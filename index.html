<!DOCTYPE html>
<html>
<head>
    <title>LuxShop</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>LuxShop</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">ホーム</a></li>
                <li><a href="#">商品</a></li>
                <li><a href="#">サポート</a></li>
                <li><a href="#">コンタクト</a></li>
                <li><a href="#">カート</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="検索...">
            <button>検索</button>
        </div>
    </header>
    <main>
        <section class="hero">
            <h2>最新の家電製品を手に入れよう</h2>
            <p>最新技術、最高のデザイン。</p>
            <button>今すぐ購入</button>
        </section>
        <section class="products">
            <h2>おすすめ商品</h2>
            <div class="product">
                <img src="images/microwave.jpg" alt="電子レンジ">
                <h3>電子レンジ</h3>
                <p>¥30000</p>
                <button>カートに追加</button>
            </div>
            <div class="product">
                <img src="images/washing_machine.jpg" alt="洗濯機">
                <h3>洗濯機</h3>
                <p>¥50000</p>
                <button>カートに追加</button>
            </div>
            <div class="product">
                <img src="images/refrigerator.jpg" alt="冷蔵庫">
                <h3>冷蔵庫</h3>
                <p>¥80000</p>
                <button>カートに追加</button>
            </div>
            <div class="product">
                <img src="images/tv.jpg" alt="テレビ">
                <h3>テレビ</h3>
                <p>¥60000</p>
                <button>カートに追加</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 LuxShop</p>
    </footer>
</body>
</html>
